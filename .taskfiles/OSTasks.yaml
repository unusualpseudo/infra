---
version: "3"

vars:
  ANSIBLE_PLAYBOOK_DIR: "{{.ANSIBLE_DIR}}/playbooks"

tasks:

  setup:
    desc: Prepare k3s hosts
    dir: "{{.ANSIBLE_PLAYBOOK_DIR}}"
    cmds:
      - ansible-playbook os/setup.yaml

  reboot:
    desc: Reboot all the k3s hosts
    dir: "{{.ANSIBLE_PLAYBOOK_DIR}}"
    cmds:
      - ansible-playbook os/reboot.yaml

  poweroff:
    desc: Shutdown all the k3s hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible kubernetes -a '/usr/bin/systemctl poweroff' --become

  list:
    desc: List k3s hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible kubernetes --list-hosts

  ping:
    desc: Ping k3s hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible kubernetes -m 'ping'

  uptime:
    desc: Uptime k3s all hosts
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - ansible kubernetes --one-line -a 'uptime'
